<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTMLCSS Capstone</title>
    <link rel = "stylesheet" type = "text/css" href = "/css/main.css" /></head>

<body>
    <nav>
        <ul>
            <img src="images/logo.png" alt="logo">
            <h1>KaBloom</h1>
            <li>
                <a href="#">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    Product List
                </a>
            </li>
            <li>
                <a href="#">
                    Product
                </a>
            </li>
            <img src="images/love.svg" alt="wishlist">
            <img src="images/cart.svg" alt="cart">
        </ul>
    </nav>
    <main>
        <header>
            <div id="left">
                <h1>KaBloom</h1>
                <h2>Guaranteed to get her</h2>
                <a href="#featured">View products</a>
            </div>
            <div id="right">
                <img src="images/flowers.png" alt="flower">
            </div>
            <p>(+60)012-374 2234</p>
        </header>
        <div id="featured">
            <h1 class="main-title">Featured</h1>
            <div id="product_grid">
                <div class="product product1">
                    <div class="title">
                        <h1>Rossy Pretty</h1>
                        <h2><s>$99</s> $49.50</h2>
                    </div>
                    <div id="discount">-50%</div>
                    <img src="images/rose-red.jpeg" alt="rose-red">
                </div>
                <div class="product product2">
                    <div class="title">
                        <h1>Yellow Heyllo</h1>
                        <h2><s>$129</s> $97</h2>
                    </div>
                    <div id="discount">-25%</div>
                    <img src="images/rose-yellow.jpeg" alt="rose-yellow">
                </div>
                <div class="product product3">
                    <div class="title">
                        <h1>Whitey Snow</h1>
                        <h2><s>$149</s> $119</h2>
                    </div>
                    <div id="discount">-20%</div>
                    <img src="images/rose-white.jpeg" alt="rose-white">
                </div>
            </div> 
        </div>
        <div class="reviews">
            <h1 class="main-title">Reviews</h1>
        </div> 
    </main>
    <footer>
        Here is footer
        <div id="review-grid">
            <img src="images/profile-1.png" alt="profile-1">
            <div class="item1">1</div>
            <div class="item2">2</div>
        </div>
        
    </footer>
     
</body>
</html>
